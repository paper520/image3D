<head>

    <link rel="shortcut icon" href="image3D.png">

    <script>
        // 到顶部
        function toTop() {
            document.documentElement.scrollTop = 0;
        }
    </script>
    <style>
        .content {
            white-space: nowrap;
        }

        .course-menu,
        .course-content {
            display: inline-block;
            height: calc(100vh - 1.9rem);
            vertical-align: top;
            white-space: normal;
        }

        .course-menu {
            width: 1.6rem;
        }

        .course-content {
            width: calc(100% - 1.6rem);
        }

        .course-menu h4 {
            margin-top: .2rem;
            line-height: 1.5em;
            font-size: .15rem;
        }

        .course-menu li {
            line-height: 1.6em;
            font-size: .14rem;
            text-indent: 1em;
            cursor: pointer;
        }

        .course-menu li[active='yes'] {
            color: rgb(250, 3, 3);
        }

        .course-menu li[active='yes']::before {
            content: ">>"
        }
    </style>
    <script>
        var preNav;
        function loadPage(url, flag) {
            document.getElementById('course-content').setAttribute('src', "./course/" + url + ".html");
            url = url.replace('/', '_');
            preNav.setAttribute('active', 'no');
            preNav = document.getElementById(url);
            preNav.setAttribute('active', 'yes');

            if (!flag) {
                // 修改url
                window.location.href = "#/" + url.replace('/', '_');
            }
        }
        function initPreNav() {
            preNav = document.getElementById('basic_frame');

            // 如果有#url
            var urls = (window.location.href + "").split("#");
            if (urls.length > 1) {
                if (document.getElementById(urls[1].replace('/', ''))) {
                    loadPage(urls[1].replace('/', '').replace('_', '/'), true);
                }
            }
        }


        // 具体的通知内容
        function doNotify() {
            var notification = new Notification('温馨提示', {
                body: "不足地方请提出，我们会尽力修改或完善！",
                icon: "./image3D.png"
            });
            setTimeout(function () { notification.close(); }, 10000);
        }

        // 通知一些重要事情
        function notify() {
            if (window.Notification) {
                if (window.Notification.permission == "granted") {
                    doNotify();
                } else {
                    window.Notification.requestPermission(function (permission) {
                        if (permission == 'granted') {
                            doNotify();
                        }
                    });
                }
            }
        }
    </script>
</head>

<body onload='prettyPrint();initPreNav();notify()'>
    <header>
        <h2>image3D</h2>

            <li onclick='window.location.href="https://github.com/yelloxing/image3D/issues"'>帮助</li>
            <li active='yes'>教程</li>
        </ul>
        <a href="https://github.com/yelloxing/image3D" class="github" target="_blank">
            Fork me on Github
        </a>
    </header>
    <div class="content">

        <div class="course-menu">

            <h4>基础篇</h4>
            <ul>
                <li onclick="loadPage('basic/frame')" id='basic_frame' active='yes'>简单说明</li>
                <li onclick="loadPage('basic/shader')" id='basic_shader'>着色器</li>
                <li onclick="loadPage('basic/buffer')" id='basic_buffer'>缓冲区</li>
                <li onclick="loadPage('basic/texture')" id='basic_texture'>纹理</li>
                <li onclick="loadPage('basic/transform')" id='basic_transform'>坐标变换</li>
            </ul>

        </div>
        <iframe id='course-content' class='course-content' src="./course/basic/frame.html" frameborder="0"></iframe>

    </div>
    <footer>
        <ul>
            <li>
                <a href="./index.html">快速开始</a>

            </li>

            </li>
            <li>

            </li>
            <li>
                <a href="https://github.com/yelloxing/image3D/issues" target="_blank">帮助</a>
            </li>
            <li>
                <a href="javascriot:void(0)" onclick='toTop()'>教程</a>
            </li>
        </ul>
