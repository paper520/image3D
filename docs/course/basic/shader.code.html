<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <title>学习基地 | image3D</title>

    <!-- 引入image3D.js -->
    <script src="https://yelloxing.github.io/image3D/image3D.min.guider.js"></script>

    <!-- 顶点着色器 -->
    <script type='x-shader/x-vertex' id='vs'>
        attribute vec4 a_position;
        attribute vec4 a_color;
        varying vec4 v_color;
        void main(){
            gl_Position=a_position;
            v_color=a_color;
        }
    </script>

    <!-- 片段着色器 -->
    <script type='x-shader/x-fragment' id='fs'>
        precision mediump float;
        varying vec4 v_color;
        void main(){
            gl_FragColor=v_color;
        }
    </script>

</head>

<body>

    <!-- 画布 -->
    <canvas width=500 height=500>非常抱歉，您的浏览器不支持canvas!</canvas>

</body>
<script>

    // 获取3D对象
    var render3D = $$(document.getElementsByTagName('canvas')[0]).render3D();

    // 启用着色器
    render3D.shader(
        document.getElementById('vs').innerHTML,
        document.getElementById('fs').innerHTML
    );

    // 获取画笔
    var gl = render3D.painter();


    /**
    缓冲区相关开始
    -------------------------
    */

    // 数据
    var data = new Float32Array([
        0.0, 0.75, -0.4, 1.0, 0.0, 0.0,
        -0.75, -0.75, -0.4, 0.0, 1.0, 0.0,
        0.75, -0.75, -0.4, 0.0, 0.0, 1.0,
    ]);
    render3D
        // 初始化缓冲区
        .buffer()
        // 数据写入缓冲区
        .write(data)
        // 写入缓冲区的数据分配
        .use('a_position', 3, 6, 0)
        .use('a_color', 3, 6, 3);

    /**
    缓冲区相关结束
   -------------------------
   */

    // 绘制三个三角形
    gl.drawArrays(gl.TRIANGLES, 0, 3);

</script>

</html>
